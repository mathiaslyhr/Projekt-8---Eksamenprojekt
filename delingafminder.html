<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kunstnere på Radar">
    <title>Deling af minder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="artist-header">
        <a href="index.html">
            <span class="material-symbols-outlined back-icon">close</span>
        </a>
        <h1>Deling af minder</h1>
        <button class="del-button">Del</button>
    </header>

    <main>
        <div class="image-upload-container">
            <label for="fileInput" class="image-upload-label">
                <div class="image-upload-box">
                    <p>Klik her for at vælge billede</p>
                </div>
            </label>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)" />
            <img id="imagePreview" class="image-preview" src="" alt="Billede preview" />
            <button id="changeImageBtn" class="change-image-btn" onclick="resetImage()">Ændr billede</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
